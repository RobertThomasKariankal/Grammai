<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Language Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #464343;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      margin: 10px;
      border-radius: 12px;
      line-height: 1.5;
    }

    .user {
      align-self: flex-end;
      background-color: #99cfb1;
    }

    .groq {
      align-self: flex-start;
      background-color: #333;
    }

    .chat-form {
      display: flex;
      padding: 10px;
      background-color: #1f1f1f;
      border-top: 1px solid #333;
    }

    .chat-form textarea {
      flex: 1;
      padding: 10px;
      border: none;
      resize: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .chat-form button {
      padding: 10px 15px;
      background-color: #2e8b57;
      color: white;
      border: none;
      margin-left: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    .chat-form button:hover {
      background-color: #5d6c64;
    }

    .top-bar {
      padding: 10px;
      text-align: center;
      background-color: #181818;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    .reset-link {
      position: absolute;
      top: 10px;
      right: 15px;
      color: #bbb;
      font-size: 14px;
    }

    .reset-link:hover {
      color: rgb(135, 133, 133);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    Grammai
    <a class="reset-link" href="/reset">Reset Chat</a>
  </div>
  <div class="chat-container">
    {% for msg in chat_history %}
      <div class="message {{ msg.role }}">
        {{ msg.content }}
      </div>
    {% endfor %}
  </div>
  <form class="chat-form" method="post">
    <textarea name="user_input" rows="2" placeholder="Type your message..." autofocus required></textarea>
    <button type="submit">Send</button>
  </form>
</body>
</html>
