<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grammai - Grammar Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .theme-toggle-wrapper {
      position: absolute;
      top: 16px;
      left: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .theme-toggle-wrapper span {
      font-size: 12px;
      color: #aaa;
    }
    #themeToggle {
      font-size: 16px;
      background: #2e8b57;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    #themeToggle:hover {
      background: #4aa378;
    }

    #micToggle {
      position: relative;
      font-size: 16px;
      padding: 10px 16px;
      border: none;
      border-radius: 50%;
      background: #2e8b57;
      color: white;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    #micToggle.listening {
      background: #e63946;
    }
    #micToggle:hover {
      box-shadow: 0 0 10px rgba(0,255,213,0.4);
    }
    #micIcon {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    Grammai üéì
    <a class="reset-link" href="/reset">Reset Chat</a>
    <div class="theme-toggle-wrapper">
      <span>Toggle Mode</span>
      <button id="themeToggle">üåì</button>
    </div>
  </div>

  <div class="chat-container" id="chat">
    {% for msg in chat_history %}
      <div class="message {{ msg.role }}">{{ msg.content }}</div>
    {% endfor %}
  </div>

  <div class="controls">
    <button id="micToggle"><span id="micIcon">üéôÔ∏è</span></button>
    <span id="statusText"></span>
  </div>

  <form class="chat-form" method="post" id="chatForm">
    <textarea id="user_input" name="user_input" rows="2" placeholder="Type or speak..." required></textarea>
    <button type="submit">Send</button>
  </form>

  <div id="micPopup">üéß Listening...</div>
  <div id="speakerGlow"></div>

  <script src="/static/script.js"></script>
  <script>
    const micToggle = document.getElementById("micToggle");
    const micIcon = document.getElementById("micIcon");
    let isMicOn = false;

    micToggle.onclick = () => {
      isMicOn = !isMicOn;
      micToggle.classList.toggle("listening", isMicOn);
      micIcon.textContent = isMicOn ? "üîá" : "üéôÔ∏è";
      if (isMicOn) {
        manuallyStopped = false;
        recognition?.start();
        showMicPopup();
      } else {
        manuallyStopped = true;
        recognition?.stop();
        hideMicPopup();
      }
    };
  </script>
</body>
</html>
